name: Deploy to Server

on:
  push:
    branches:
      - main  # or the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to server
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          HOST: 23.88.54.223
          USER: root
          TARGET_DIR: /root/laravel-octane-roadrunner
        run: |
          # Install ssh-agent
          eval "$(ssh-agent -s)"
          # Save the private key to a file and set permissions
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-add ~/.ssh/id_rsa
